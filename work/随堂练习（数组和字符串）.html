 /*冒泡排序*/
    var arr = [3,2,5,6,1,4,9,8,7];

    for(var i = 0;i<arr.length-1;i++){//每次循环都会选出一次相对最大值（或最小值），也就是说第一次选出的最大值是9，然后将这个值放在arr[8]中，第二次选出的是8，然后将8放到arr[7]

        for(var j=0;j<arr.length-1-i;j++){//外层每次循环选出最大值其实是通过两两对比的循环（本行循环）得到的。  每次选出的最大值都不再参与下一次的循环（所以j<arr.length-1-i）

            if(arr[j]>arr[j+1]){//前一个值跟后一个值做对比

                var k=arr[j];
                arr[j] = arr[j+1];
                arr[j+1]=k;
            }
        }
        console.log(arr[i]);
    }
