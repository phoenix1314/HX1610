        function createTable(x,y)
        {
            console.log("x = "+x +" y = "+y);
            var db = openDatabase("hx161027","2.0","mydb",2*1024);
            db.transaction(function(tx){
                tx.executeSql("CREATE TABLE  IF NOT EXISTS login(account int(32),pwd int(32))",
                        [],
                        function(ret,result){
                            console.log("create table is success");
                        },
                        function(ret,error){
                            alert(error.message);
                        });

                tx.executeSql("insert into login(account,pwd) values(?,?)",
                        [x,y],
                        function(ret,result){
                            console.log("insert success");
                        },
                        function(ret,error){
                            alert("insert failed: "+error.message);
                        });

            })
        }
