<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="jquery-3.1.1.js"></script>
</head>
<body>
<div>
<p id="p1">11111</p>
<p id="p2">22222</p>
<p id="p3">33333</p>
<p id="p4">44444</p>
<p id="p5">55555</p>
<p id="p6">66666</p>
<p id="p7">77777</p>
<p id="p8">88888</p>
<p id="p9">99999</p>
<h1> h1 </h1>
<h2> h2 </h2>

<script type="text/javascript">

$("p:first").css("font-size","30px");

$("p:first").css("color","red");

$("p:last").css("color","green");

// $("p:not(selector) ").css("color","yellow");

$("p:even").css("color","blue");

$("p:odd").css("color","pink");

$("p:eq(4)").css("color","#00ff00");

$("p:gt(5)").css("color","#00ffff");

$("p:lt(3)").css("color","#a0a0a0");

$("h1:header").css("background","#ffff00");

$("h2:header").css("color","red");

</script>

</div>
</body>
</html>
