    function sortArr(arr){
        /*选择排序（从大到小排序）*/
        for(var i = 0;i<arr.length-1;i++){//每一个元素都要跟它后面所有的元素对比一次
            for(var j = i+1;j<arr.length;j++){//从第一个元素开始，去跟后面的每一个元素做对比，若此元素小于去对比的元素，则值互换
                if(arr[i]<arr[j]){
                    var k;
                    k=arr[i];
                    arr[i]=arr[j];
                    arr[j]=k;
                }
            }
        }
        // alert(arr);
        return arr;//有返回值
    }

    var result = sortArr(arr3);
    console.log("这是排序后的arr3:"+result);
