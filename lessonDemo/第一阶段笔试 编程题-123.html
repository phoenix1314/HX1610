function delMore1(ary){
	 var temp = [];
	 temp[0] = ary[0];
	 for(var i=1;i<ary.length;i++){
	 	var flag =0;
	 	for(var j=0;j<temp.length;j++){
	 		if(ary[i]==temp[j]){//有重复元素，不进行push
	 			flag = 1;
	 			break;
	 		}	 		
	 	}
	 	if(flag==0){
	 		temp.push(ary[i]);
	 	}
	 }
	 return temp;
}
