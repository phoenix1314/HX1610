<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<style type="text/css">
#div1, #div2 {width:488px;height:70px;padding:10px;border:1px solid #aaaaaa;}
</style>
<script type="text/javascript">
function allowDrop(ev)
{
//默认是无法将数据/元素放置到其他元素中。如果需要设置允许放置，我们必须阻止对元素的默认处理方式.
//通过调用 ondragover 事件的 event.preventDefault() 方法.
ev.preventDefault();
}

// drag(event)是ondragstart 属性调用的一个函数，它规定了被拖动的数据。
function drag(ev)
{
// dataTransfer.setData() 方法设置被拖数据的数据类型和值。
// console.log(ev.target);
ev.dataTransfer.setData("Text",ev.target.id);//数据类型是 "Text"，值是可拖动元素的 id ("drag1")。
}

//当放置被拖数据时，会发生 drop 事件。
//drop(event)是ondrop 属性调用了一个函数。
function drop(ev)
{
ev.preventDefault();//调用 preventDefault() 来避免浏览器对数据的默认处理（drop 事件的默认行为是以链接形式打开）
var data=ev.dataTransfer.getData("Text");//通过 dataTransfer.getData("Text") 方法获得被拖的数据。该方法将返回在 setData() 方法中设置为相同类型的任何数据。
//被拖数据是被拖元素的 id ("drag1") ,即data得到的是被拖元素id的值。
ev.target.appendChild(document.getElementById(data));//把被拖元素追加到放置元素（目标元素）中
}
</script>
</head>
<body>

<p>请图片拖放到矩形中：</p>
<!-- 3、放到何处 - ondragover -->
<!-- 4、进行放置-ondrop -->
<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br />
<!-- 1、设置元素为可拖放。把draggable属性设置为true -->
<!-- 2、拖动什么-ondragstart和setData() 。-->
<img id="drag1" src="submit.gif" draggable="true" ondragstart="drag(event)" />

<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

</body>
</html>
